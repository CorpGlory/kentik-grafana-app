<h4 style="font-weight: 400;">Hello.</h4>
<p class="rt-dashboard-blurb">Welcome to Kentik in Grafana. Marketing copy.</p>

<div class="rt-dash-flex-container">
    <div class="rt-dash-flex-item" ng-if="!ctrl.allDone()">
        <span class="rt-dashboard-blurb">To do:</span>
        <div ng-if="ctrl.deviceStatus === 'noDevices'" class="rt-CTA-item">
            <div class="rt-dashboard-icons-container">
                <i class="fa-fw icon-rt-device rt-dashboard-icons" style="font-size: 20px;"></i>
            </div>
            <a href="plugins/kentik-app/pages/new-device" class="rt-dashboard-blurb">Add your first device.</a> <i class="tooltip-subtle grafana-tip tag-tip fa fa-question-circle ng-scope" bs-tooltip="'An device is any domain, IP address</br>or URL you would like to monitor.'"></i>
        </div>     
  
    </div>
    <div class="rt-dash-flex-item">
        <span class="rt-dashboard-blurb">Complete:</span>
        <div class="rt-CTA-item">
            <div class="rt-dashboard-icons-container">
                <i class="fa-fw icon-rt-check rt-icon-success" style="font-size: 24px;"></i>
            </div>
            <span class="rt-dashboard-blurb rt-blurb-success">Join Early Access Program</span>
        </div>
        <div  ng-if="ctrl.deviceStatus === 'hasDevices'" class="rt-CTA-item">
            <div class="rt-dashboard-icons-container">
                <i class="fa-fw icon-rt-check rt-icon-success" style="font-size: 24px;"></i>
            </div>
            <span class="rt-dashboard-blurb rt-blurb-success">Add your first device.</span>
        </div>
   
    </div>        
</div>
