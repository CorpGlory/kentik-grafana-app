<query-editor-row ctrl="ctrl">
	<li class="tight-form-item">
		Device
	</li>
	<li>
		<input type="text" class="input-medium tight-form-input" ng-model="ctrl.target.device"></input>
	</li>
	<li class="tight-form-item">
		Metric
	</li>
	<li>
		<input type="text" class="input-medium tight-form-input" ng-model="ctrl.target.metric"></input>
	</li>
	<li class="tight-form-item">
		Unit
	</li>
	<li>
		<input type="text" class="input-medium tight-form-input" ng-model="ctrl.target.unit"></input>
	</li>
	<li class="tight-form-item">
		Data mode
	</li>
	<li>
		<select class="input-small tight-form-input" style="width: 104px" ng-model="ctrl.target.mode" ng-options="f.value as f.text for f in ctrl.queryModes" ng-change="ctrl.refresh()"></select>
	</li>
</query-editor-row>
